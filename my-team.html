<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./devchallenges.png" type="image/x-icon">
  <title>My Team Page</title>
</head>
<body>
  <div class="page">

    <header class="header">
      <h1 class="title">The creative crew</h1>
      <div class="context">
        <h3 class="sub-title">WHO WE ARE</h3>
        <p class="sentence">
          We are team of creatively diverse. 
          driven. innovative individuals working in various
          locations from the world.
        </p>
      </div>
    </header>

    <main class="main">
      <figure class="person-1">
        <div class="img-role">
          <img class="img" src="./photo1.png" alt="Bill Mahoney">
          <div class="role">Product Owner</div>
        </div>
        <figcaption>Bill Mahoney</figcaption>
      </figure>

      <figure class="person-2">
        <div class="img-role">
          <img class="img" src="./photo2.png" alt="Saba Cabrera">
          <div class="role">Art Director</div>
        </div>
        <figcaption>Saba Cabrera</figcaption>
      </figure>

      <figure class="person-3">
        <div class="img-role">
          <img class="img" src="./photo3.png" alt="Shae Le">
          <div class="role">Tech Lead</div>
        </div>
        <figcaption>Shae Le</figcaption>
      </figure>

      <figure class="person-4">
        <div class="img-role">
          <img class="img" src="./photo4.png" alt="Skylah Lu">
          <div class="role">UX Designer</div>
        </div>
        <figcaption>Skylah Lu</figcaption>
      </figure>

      <figure class="person-5">
        <div class="img-role">
          <img class="img" src="./photo5.png" alt="Griff Richards">
          <div class="role">Developer</div>
        </div>
        <figcaption>Griff Richards</figcaption>
      </figure>

      <figure class="person-6">
        <div class="img-role">
          <img class="img" src="./photo6.png" alt="Stan John">
          <div class="role">Developer</div>
        </div>
        <figcaption>Stan John</figcaption>
      </figure>
    </main>

    <footer class="footer">
      <p>created by <span class="username">Viadsss</span> - devChallenges.io</p>
    </footer>

  </div>
</body>
</html>
